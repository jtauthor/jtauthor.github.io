<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滑图demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<style>
html,body{margin:0 auto;padding:0;width:320px;}

/*-webkit-transform: translate3d(0,0,0);-webkit-tap-highlight-color: rgba(255,255,255,0);-webkit-backface-visibility: hidden;-webkit-transform-style: preserve-3d;*/

.tab{position:relative;}
.tab ul{margin:0; padding:0;list-style:none;display:-webkit-box;}
.tab li{margin:0; padding:0;list-style:none;border:1px solid #ddd;-webkit-box-flex: 1;height:28px;line-height:28px;text-align:center;font-weight:bold;}

.demo {margin:0 auto; position:relative; width:320px;}
.demo img{-webkit-transform: translate3d(0,0,0);width: 320px;height: 450px;}

/*上一页, 下一页*/
.demo .t_direction .prev, .demo .t_direction .next{position: absolute; top: 50%; z-index: 10; margin: -25px 0 0; display: block;width: 30px; height: 45px;border: 0; text-indent: -9999px;cursor: pointer;opacity: 1; -webkit-transition: all .3s ease; background: url(http://3gimg.qq.com/images/3gqq/ad_ctr.png) no-repeat 0 0;background-size: 100%;} 
.demo .t_direction .prev {left: 0;}
.demo .t_direction .next {right: 0;background-position: 0 -45px;}
/*.demo:hover .prev, .demo:hover .next {opacity: 0.8;}
.demo:hover .prev:hover, .demo:hover .next:hover{opacity:1;}
*/

/* 点点点 */
.demo .t_orders{margin:0; padding:0;list-style:none;width: 100%; position: absolute; bottom: -20px; text-align: center;}
.demo .t_orders li {margin: 0 5px; display: inline-block;}
.demo .t_orders li a {display:block; height: 16px; overflow: hidden; text-indent:-99em; width: 16px; background: url(http://3gimg.qq.com/images/3gqq/dot.png) no-repeat 0 -16px; }
.demo .t_orders li.active a{ background-position: 0 0;}

h3{font-size: 16px;font-family: "微软雅黑";}
.tab2 .colorblock{position: absolute;top:27px;left:0;width:20%;height:4px;overflow:hidden;background:red;-webkit-transform: translate3d(0,0,0);-webkit-transition: 0ms;}
.tab1 li.active, .tab3 li.active{color:red;}

</style>

</head>
